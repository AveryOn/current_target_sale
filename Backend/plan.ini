DataBase/PRODUCTS:
   ###########################################################################
    ORM-модель ProductGroup:
    
    название таблицы: groups

    1) id - первичный ключ
    2) name - уникальное наименование ГРУППЫ товара
    3) image - превью-картинка ГРУППЫ товара
    4) description - описание ГРУППЫ товара

    5) products - товары которые пренадлежат данной ГРУППЕ товаров

   ###########################################################################
    ORM-модель ProductCategory:
    
    название таблицы: categories

    1) id - первичный ключ
    2) name - уникальное наименование КАТЕГОРИИ товара
    3) image - превью-картинка КАТЕГОРИИ товара
    4) description - описание КАТЕГОРИИ товара

    5) products - товары которые пренадлежат данной КАТЕГОРИИ товаров

   ###########################################################################
    ORM-модель Product:
    
    название таблицы: products

    1) id - первичный ключ
    2) price - цена товар
    3) discount - значение скидки в процентах
    4) name - наименование товара
    5) specifications - обьект с характеристиками товара (цвет, материал и т.д)
    6) country_origin - страна производитель
    7) category - категория товаров к которой относится данный товар (пример: категория куртки)
    8) group - группа товаров к которой относится данный товар (пример: зимняя группа товара)
    9) tags - ключевые слова по которым на фронтеде реализуется поиск (теги)
   10) creation_time - время создания товара
   11) creation_manager - UUID сотрудника создавшего товар (им может быть и владелец)
   12) edit_time - время редактирования товара (время частичного или полного изменения товара менеджером или владельцем)
   13) description - полное описание товара
   14) article - артикул товара (число)
   15) images - массив с ссылками на картинки в firebase
   16) promotion - обьект с информацией об акции на данный товар
   17) rating - оценка/рейтинг товара 
   18) remains - отсаток товара в магазине
   19) sold - количество проданного товара

   20) comments - массив с комментариями относящимися к данному товару (двусторонняя связь с Comment)

   ###########################################################################
    ORM-модель Comment:
    
    название таблицы: comments

    1) id - первичный ключ
    2) name - имя пользователя
    3) lastname - фамилия пользователя
    4) data_text - тело комментария. текстовое сообщение
    5) images - массив с фотогрфиями пользователя
    6) rating - оценка пользователя о товаре
    7) owner_id - идентификатор пользователя который написал данный комментарий о товаре
    8) creation_time - время создания комментария
    9) parent_product_article - артикул родительского товара к которому относится данный комментарий

   10) parent_product - для двусторонней связи с Product